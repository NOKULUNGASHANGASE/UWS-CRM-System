{% extends "base.html" %}

{% block content %}

<h2>Update Organisation</h2>

<form method="POST">
    {% csrf_token %}

    ```
    <label>Name:</label>
    <input type="text" name="name" value="{{ organisation.name }}" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ organisation.email }}" required><br><br>

    <label>Phone:</label>
    <input type="text" name="phone" value="{{ organisation.phone }}" required><br><br>

    <label>Address:</label>
    <input type="text" name="address" value="{{ organisation.address }}" required><br><br>

    <label>Organisation Admin:</label>
    <select name="admin" required>
        {% for admin in admins %}
        <option value="{{ admin.id }}"
            {% if organisation.organisation_admin.id == admin.id %}
                selected
            {% endif %}
        >
            {{ admin.user.username }}
        </option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Update</button>
    ```

</form>

<a href="{% url 'organisation_list' %}">Back to List</a>
{% endblock %}
