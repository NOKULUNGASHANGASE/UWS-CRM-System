{% extends "Default/base2.html" %}
{% block content %}

<div class="container mt-5">
    <h2>Create Executive</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control">
        </div>

        <div class="mb-3">
            <label>Address</label>
            <textarea name="address" class="form-control"></textarea>
        </div>

        <button class="btn btn-success">Create Executive</button>
    </form>
</div>

{% endblock %}
