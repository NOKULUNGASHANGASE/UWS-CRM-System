{% extends "Default/base.html" %}
{% block content %}
<h2>Update Manager</h2>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>First Name</label>
        <input type="text" name="first_name" class="form-control" value="{{ manager.user.first_name }}" required>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="last_name" class="form-control" value="{{ manager.user.last_name }}" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ manager.user.email }}" required>
    </div>
    <div class="form-group">
        <label>Password <small>(Leave blank to keep current password)</small></label>
        <input type="password" name="password" class="form-control">
    </div>
    <div class="form-group">
        <label>Division</label>
        <select name="division" class="form-control" required>
            {% for division in divisions %}
                <option value="{{ division.id }}" {% if manager.DivisionId.id == division.id %}selected{% endif %}>
                    {{ division.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" class="form-control" value="{{ manager.Tittle }}">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ manager.phone }}">
    </div>
    <button type="submit" class="btn btn-success mt-2">Update Manager</button>
    <a href="{% url 'manager_list' %}" class="btn btn-secondary mt-2">Cancel</a>
</form>
{% endblock %}
