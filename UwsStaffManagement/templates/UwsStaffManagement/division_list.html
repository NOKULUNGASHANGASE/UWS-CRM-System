{% extends "Default/base.html" %}
{% block content %}

<div class="container mt-5">
    <h2>Divisions</h2>

    <a href="{% url 'create_division' %}" class="btn btn-primary mb-3">
        Add Division
    </a>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Executive</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for division in divisions %}
            <tr>
                <td>{{ division.name }}</td>
                <td>{{ division.ExecutiveId.name }}</td>
                <td>
                    <a href="{% url 'update_division' division.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_division' division.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
