{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uMngeni Water Services</title>
    <link rel="stylesheet" href="{% static 'Default/styles.css' %}" />
    <script src="{% static 'Default/scripts.js' %}"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <img
          src="{% static 'Default/images/UWS-logo.png' %}"
          alt="uMngeni Water Services"
        />
      </div>

      <nav>
        <div class="nav-section">
          <div class="nav-section-title">Main</div>
          <a href="#" class="nav-item active">
            <i class="fas fa-chart-line"></i>
            <span>Analytics Dashboard</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Customer Management</span>
            <span class="badge">1,245</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Incident Management</span>
            <span class="badge">34</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-chart-pie"></i>
            <span>Sales Pipeline</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Services</div>
          <a href="#" class="nav-item">
            <i class="fas fa-tint"></i>
            <span>Water Services</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-wrench"></i>
            <span>Operations</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Billing</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Reports</div>
          <a href="#" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>Analytics</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-file-alt"></i>
            <span>Reports</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Settings</div>
          <a href="#" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-book"></i>
            <span>Documentation</span>
          </a>
        </div>
      </nav>

      <!-- Sidebar Footer (Optional - for social icons) -->
      <div class="sidebar-footer">
        <div class="social-links">
          <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-tumblr"></i></a>
        </div>
        <p
          style="
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            margin-top: 1rem;
          "
        >
          Copyright Â© 2025
        </p>
      </div>
    </aside>
    {% block content %} {% endblock %}
  </body>
</html>
