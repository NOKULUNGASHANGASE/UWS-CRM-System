{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uMngeni Water Services</title>
    <link
      rel="stylesheet"
      href="{% static 'Default/stylesLandingPage.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
     <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f4f6f9;
      margin: 0;
    }

    /* ===== Global Form Layout ===== */
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .form-container {
      background: white;
      width: 100%;
      max-width: 600px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    .form-container h2 {
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .btn-primary {
      width: 100%;
      background: #0bbcd6;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background: #099db3;
    }

    .alert {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .alert-danger {
      background: #ffe5e5;
      color: #b00020;
    }
  </style>
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <img
          src="{% static 'Default/images/UWS-logo.png' %}"
          alt="uMngeni"
          class="logo"
        />
        <ul class="nav-links">
          <li><a href="#features">Events</a></li>
          <li><a href="#solutions">Solutions</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#resources">Resources</a></li>
          <li><button class="btn-nav">Login</button></li>
        </ul>
      </div>
    </nav>

      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% block content %} {% endblock %}
  </body>
</html>
