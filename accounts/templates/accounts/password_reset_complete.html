<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-check-circle"></i> Password Reset Complete
                    </h3>
                </div>
                <div class="card-body text-center py-5">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 72px;"></i>
                    <h4 class="mt-4 mb-3">Success!</h4>
                    <p class="text-muted">
                        Your password has been set successfully. You can now log in with your new password.
                    </p>
                    
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-success btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Log In Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
